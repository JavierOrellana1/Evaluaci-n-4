<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACION JS</title>
    <link rel="icon" href="IMG/logo.webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="js/Pedidos.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
    <style>
        body {
            background-color: gainsboro; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">REGISTRO DE PEDIDOS</h1>
        <div id="mensajes"></div>
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Codigo">Codigo</label>
                    <input type="text" id="codigo" class="form-control" maxlength="6" required>
                    <button type="button" class="btn btn-info" onclick="consultar()">Consultar</button>
                </div>
                <div class="form-group col-md-4">
                    <label for="Nombre">Nombre de Cliente</label>
                    <input type="text" id="Nombre" class="form-control" maxlength="30" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Direccion">Direccion</label>
                    <input type="text" id="Direccion" class="form-control" maxlength="30" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Hora">Hora del Pedido</label>
                    <input type="text" id="Hora" class="form-control" placeholder="Selecciona la hora" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Fecha">Fecha del Pedido</label>
                    <input type="text" id="Fecha" class="form-control" placeholder="Selecciona la fecha" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="Pizza">Seleccione Pizza</label>
                    <select id="Pizza" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Pizza Peperoni">Pizza Peperoni</option>
                        <option value="Pizza Epa침ola">Pizza Espa침ola</option>
                        <option value="Pizza Italiana">Pizza Italiana</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label class="form-check-label" for="optip">Tipo de pago</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="efectivo" value="Efectivo" required>
                            <label class="form-check-label" for="efectivo">Efectivo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPago" id="debito" value="Debito" required>
                            <label class="form-check-label" for="debito">Debito</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" min="0" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" class="form-control" min="0" require>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Entregado">Entregado</label>
                    <select id="Entregado" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Preparaci칩n">En Preparaci칩n</option>
                        <option value="Entregado">Entregado</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label class="form-check-label" for="optipe">Tipo de Entrega</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="domicilio" value="Domicilio" required>
                            <label class="form-check-label" for="domicilio">Domicilio</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="retiro" value="Retiro" required>
                            <label class="form-check-label" for="retiro">Retiro</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="Descuento">Descuento</label>
                    <select id="Descuento" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="No Aplicado">No Aplicado</option>
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mb-3">
                    <button type="submit" class="btn btn-success w-100" onclick="registrar()">Registrar</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button type="button" class="btn btn-warning w-100" onclick="modificar()">Modificar</button>
                </div>
                <div class="col-md-3 mb-3">
                    <button type="button" class="btn btn-danger w-100" onclick="eliminar()">Eliminar</button>
                </div>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Hora</th>
                    <th>Fecha</th>
                    <th>Pizza</th>
                    <th>Pago</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Entregado</th>
                    <th>Tipo de Entrega</th>
                    <th>Descuento</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
            </tbody>
        </table>
        <footer class="text-center">
            <p>Desarrollado por: JAVIER ORELLANA</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript">
        flatpickr("#Hora", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    </script>
    <script type="text/javascript">
        flatpickr("#Fecha", {
            dateFormat: "Y-m-d",
            minDate: "today", 
        });
    </script>
</body>
</html>
